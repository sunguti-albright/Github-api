<div class="input-group">
  <form (ngSubmit)="SearchUsers()">
    <input type="text" class="form-control" name="username" [(ngModel)]="username"
      placeholder="E.g sunguti-albright"><br>
    <button type="submit" id="search" class="btn btn-primary">
      Search
    </button>
  </form>
</div>
<br>
<!-- user data -->
<div class="user">
  <div class="row">
    <div class="col-md-4">
      <img src="{{githubProfile.avatar_url}}" alt="github image" id="avatar">
    </div>
    <div class="col-md-6">
      <div class="card" id="profile">
        <div class="card-body">
          <h3 class="card-title">Name:{{githubProfile.name}}</h3>
          <p class="card-text">Bio:{{githubProfile.bio}}</p>
          <p class="card-text">Total public repos:{{githubProfile.public_repos}}</p>
          <p class="card-text">Total followers:{{githubProfile.followers}}</p>
          <p class="card-text">Total following:{{githubProfile.following}}</p>
          <a href="{{githubProfile.html_url}}" target="_blank">View Profile on Github</a>
        </div>
      </div>
    </div>
  


    <!-- <div class="repos"> -->
    <div class="row" id="repositories">
      <div class="col-md-8">
        <h1 m-auto>User Repositories</h1>
        <div class="card" *ngFor="let repo of repo" id="userRepository">
          <div class="card-body">
            <h5 class="card-title" id="name">{{repo.name}}</h5>
            <p class="card-text">{{repo.description}}</p>
            <a href="{{repo.html_url}}" target="_blank" class="btn btn-primary">View Repo</a>
          </div>
        </div>
